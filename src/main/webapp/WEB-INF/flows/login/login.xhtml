<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        
        <h:head>
            <meta http-equiv="Content-Type"
                content="text/html; charset=UTF-8" />
            <title>JSF 2, Spring Web Flow, and PrimeFaces
                Showcase</title>
            <link
                href="http://javax.faces.resource/theme.css.jspx?ln=primefaces-aristo"
                rel="stylesheet" type="text/css" />
        </h:head>
        
        <h:form>
            <h:body>

                <p:panel id="panel2" header="Form"
                    style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="name" value="#{Prova.name}" />
                        <p:inputText id="name" required="true"
                            value="#{Prova.name}" />

                        <p:outputLabel for="extended"
                            value="Extended Label:" />
                        <p:inputText id="extended" required="true" />

                        <p:outputLabel for="number" value="Number:" />
                        <p:spinner id="number" value="0" />
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="Submit" ajax="true"
                    update="panel2" actionListener="#{Prova.setName}" />



            </h:body>
        </h:form>
    </f:view>

</ui:composition>
