<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:body>

    <ui:composition template="/WEB-INF/layout/mainLayout.xhtml">

        <ui:define name="left">
            
            <h:form>
                <p:panel id="panel4" header="Form" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="name" value="#{Prova.name}" />
                        <p:inputText id="name" required="true"
                            value="#{Prova.name}" />

                        <p:outputLabel for="extended"
                            value="Extended Label:" />
                        <p:inputText id="extended" required="true" />

                        <p:outputLabel for="number" value="Number:" />
                        <p:spinner id="number" value="0" />
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="Submit" ajax="true"
                    update="panel4" actionListener="#{Prova.setName}" />
            </h:form>


        </ui:define>

        <ui:define name="content">
            <p:inputText name="Ciao" />
        </ui:define>

    </ui:composition>

</h:body>

</html>
