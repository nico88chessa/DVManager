<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:body>


    <ui:composition template="/WEB-INF/layout/appLayout.xhtml">

        <ui:define name="content">

            <div id="divDBData">


                <!-- pannello di ricerca -->
                <div id="divFiltraRicerca">

                    <h:form id="ricercaForm">

                        <div class="ui-inputgroup">
                            <p:remoteCommand
                                name="filtraTicket"
                                actionListener="#{mainCtrl.filtraTicket}"
                            />
                                
                            <p:commandButton
                                id="ricercaBtn"
                                widgetVar="ricercaBtn"
                                value="Filtro ricerca"
                                type="button"
                                onclick="PF('dialogFiltroRicerca').show()"
                            />

                        </div>

                        <p:dialog
                            id="dialogFiltroRicerca"
                            widgetVar="dialogFiltroRicerca"
                            width="500"
                            minWidth="500"
                            height="350"
                            minHeight="350"
                            header="Filtro ricerca"
                            modal="true">
                            
                            <div>
                                <div class="ui-g-4">
                                    <p:outputLabel
                                        value="Macchina"
                                        styleClass="filtroRicercaSxContent"
                                    />
                                </div>
                                <div class="ui-g-8">
                                    <p:selectOneMenu
                                        id="somMacchina"
                                        widgetVar="somMacchina"
                                        autoWidth="false"
                                        styleClass="filtroRicercaDxContent"
                                        value="#{mainBean.filtroMacchinaSelezionata}"
                                        >
                                        <f:selectItems value="#{mainBean.filtroListaMacchine}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            
                            <div>
                                <div class="ui-g-4">
                                    <p:outputLabel
                                        value="Nome file"
                                        styleClass="filtroRicercaSxContent"
                                    />
                                </div>
                                <div class="ui-g-8">
                                    <p:inputText
                                        id="itNomefile"
                                        widgetVar="itNomefile"
                                        styleClass="filtroRicercaDxContent"
                                        value="#{mainBean.filtroNomefile}"
                                    />
                                </div>
                            </div>
                            
                            <div>
                                <div class="ui-g-4">
                                    <p:outputLabel
                                        value="Tipo laser"
                                        styleClass="filtroRicercaSxContent"
                                    />
                                </div>
                                <div class="ui-g-8">
                                    <p:selectOneMenu
                                        id="somTipoLaser"
                                        widgetVar="somTipoLaser"
                                        autoWidth="false"
                                        styleClass="filtroRicercaDxContent"
                                        value="#{mainBean.filtroLaserKindSelezionato}"
                                        >
                                        <f:selectItems value="#{mainBean.filtroListaLaserKind}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            
                            <div>
                                <div class="ui-g-4">
                                    <p:outputLabel
                                        value="Da"
                                        for="calendarDa"
                                        styleClass="filtroRicercaSxContent"
                                    />
                                </div>
                                <div class="ui-g-8">
                                    <p:calendar
                                        id="calendarDa"
                                        pattern="dd/MM/yyyy"
                                        styleClass="filtroRicercaDxCalendarContent"
                                        value="#{mainBean.filtroDataDa}"
                                    />
                                </div>
                            </div>
                            
                            <div>
                                <div class="ui-g-4">
                                    <p:outputLabel
                                        value="A"
                                        for="calendarA"
                                        styleClass="filtroRicercaSxContent"
                                    />
                                </div>
                                <div class="ui-g-8">
                                    <p:calendar
                                        id="calendarA"
                                        pattern="dd/MM/yyyy"
                                        styleClass="filtroRicercaDxCalendarContent"
                                        value="#{mainBean.filtroDataA}"
                                    />
                                </div>
                            </div>
                            
                            <div>
                                <div class="ui-g-4">
                                    <p:outputLabel
                                        value="Stampa in errore"
                                        styleClass="filtroRicercaSxContent"
                                    />
                                </div>
                                <div class="ui-g-8">
                                    <p:selectBooleanCheckbox
                                        id="sbcbStampaInErrore"
                                        widgetVar="sbcbStampaInErrore"
                                        styleClass="filtroRicercaDxContent"
                                        value="#{mainBean.filtroStampaInErrore}"
                                    />
                                </div>
                            </div>
                            
                            <div>
                                <div>
                                </div>
                                <div>
                                </div>
                            </div>
                            
                            <f:facet name="footer">
                                <div class="ui-g-8" />

                                <div class="ui-g-2">
                                    <p:commandButton
                                        id="ricercaFiltrataCB"
                                        widgetVar="ricercaFiltrataCB"
                                        value="Filtra"
                                        actionListener="#{mainCtrl.filtraTicket()}"
                                    />
                                </div>

                                <div class="ui-g-2">
                                    <p:commandButton
                                        id="annullaFiltroCB"
                                        widgetVar="annullaFiltroCB"
                                        value="Annulla"
                                        onclick="PF('annullaFiltroCB').close()"
                                    />
                                </div>
                            </f:facet>                            
                            
                        </p:dialog> 

                    </h:form>
                
                </div>


                <!-- pannello di visualizzazione ticket -->
                <div id="divVisualizzaDati">
                
                </div>
               

            </div>

        </ui:define>

    </ui:composition>

</h:body>

</html>
